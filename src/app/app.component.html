<ng-container *ngIf="categories$ | async; let categories">
  <p *ngFor="let categorie of categories">
    {{ categorie.name }}:
    <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
      <mat-button-toggle
        *ngFor="let scenario of categorie.scenarios"
        (click)="toggle(scenario, categorie)"
        [class.running]="scenario.running"
      >{{ scenario.name }}</mat-button-toggle>
    </mat-button-toggle-group>
  </p>
</ng-container>
